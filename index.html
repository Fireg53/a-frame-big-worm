<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="1 0 -10" radius="3" color="#e8eb34"></a-sphere>
      <a-sphere position="4 0 -8" radius="2.7" color="#e8eb34"></a-sphere>
      <a-dodecahedron position="10 0 0" color="#34eb65"></a-dodecahedron>
      <a-cylinder position="0 0 -4" radius=".4" height="8" color="#34eb65"></a-cylinder>
      <a-cylinder position="-0.625 2.5 -4" radius=".4" height="1.25" rotation="90 0 90"color="#34eb65"></a-cylinder>
      <a-cylinder position="0.75 2 -4" radius=".4" height="1.5" rotation="90 0 90"color="#34eb65"></a-cylinder>
      <a-cylinder position="-1.2 2.9 -4" radius=".4" height="1.5" rotation="0 0 0"color="#34eb65"></a-cylinder>
      <a-cylinder position="1.2 2.4 -4" radius=".4" height="1.5" rotation="0 0 0"color="#34eb65"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#fcba03"></a-plane>
      <a-sky color="#34e5eb"></a-sky>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
