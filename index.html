<!DOCTYPE html>
<html>
  <head>
     <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-sphere position="1 0 -10" radius="3" color="#e8eb34"></a-sphere>
      <a-sphere position="4 0 -8" radius="2.7" color="#e8eb34"></a-sphere>
      <a-dodecahedron position="10 0 0" color="#34eb65"></a-dodecahedron>
      <a-sphere></a-sphere>

      <a-sphere position="0 4 -4" radius=".4" color="#34eb65"></a-sphere>
      <a-cylinder position="0 2 -4" radius=".4" height="4" color="#34eb65"></a-cylinder>
      <!--Left-->
      <a-sphere position="-1.2 2 -4" radius=".4" color="#34eb65"></a-sphere>
      <a-sphere position="-1.2 3 -4" radius=".4" color="#34eb65"></a-sphere>
      <a-cylinder position="-0.6 2 -4" radius=".4" height="1.2" rotation="0 0 90" color="#34eb65"></a-cylinder>
      <a-cylinder position="-1.2 2.5 -4" radius=".4" height="1" rotation="0 0 0" color="#34eb65"></a-cylinder>
      <!--Right-->
      <a-sphere position="1.2 1.5 -4" radius=".4" color="#34eb65"></a-sphere>
      <a-sphere position="1.2 3.5 -4" radius=".4" color="#34eb65"></a-sphere>
      <a-cylinder position="0.6 1.5 -4" radius=".4" height="1.2" rotation="0 0 90" color="#34eb65"></a-cylinder>
      <a-cylinder position="1.2 2.5 -4" radius=".4" height="2" rotation="0 0 0" color="#34eb65"></a-cylinder>

      <!--Custom Test-->
      <a-entity geometry="primitive: example; vertices: 1 1 -3, 3 1 -3, 2 2 -3"></a-entity>
      <a-entity cylinder-stack="height: 2; radius: 1; segments: 8; count: 5" material="color: #FF5733"></a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="50" height="50" color="#fcba03"></a-plane>
      <a-sky color="#34e5eb"></a-sky>
    </a-scene>
      <script src = "script.js"> </script>
  </body>
</html>
